<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify Sign Up</title>
    <style>
        body {
    font-family: 'Circular Spotify Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-image: url('singg.avif'); /* Replace 'your-background-image.jpg' with the path to your background image */
    background-size: cover;
    background-position: center;
    color: #fff;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form {
    background-color: rgba(0, 0, 0, 0.8); /* Adjust the opacity as needed */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 400px;
}

.form h2 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: 700;
    color: #fff;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #b3b3b3;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #282828;
    border-radius: 5px;
    background-color: #121212;
    color: #fff;
    font-size: 16px;
    outline: none;
}

button[type="submit"] {
    background-color: #1db954;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #1ed760;
}

p {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
    color: #b3b3b3;
}

a {
    color: #1db954;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
    
   
</head>
<body background="signbackground.jpg">
    <div class="container">
        <form class="form">
            <h2>Sign Up for Melodify</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
